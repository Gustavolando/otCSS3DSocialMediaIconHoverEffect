<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Social Media Icon Hover Effects</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Assets/tiktok/style.css">
</head>
<body>
  <section class="socialMedia">
    <ul class="sci">
      <li data-text="email" data-color="#c71610">

          <i class="fa fa-envelope" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="whatsapp" data-color="#25D366">
        <a href="https://wa.me/50688407297?text=Hi%20Gustavo" target="_blank" rel="noopener noreferrer" class="whatsapp">
          <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="telegram" data-color="#0088cc">
        <a href="https://t.me/inggustavog" target="_blank" rel="noopener noreferrer" class="telegram">
          <i class="fa fa-telegram" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="github" data-color="#1d202d">
        <a href="https://github.com/Gustavolando" target="_blank" rel="noopener noreferrer" class="github">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="linkedin" data-color="#0072b1">
        <a href="https://www.linkedin.com/in/votagus/" target="_blank" rel="noopener noreferrer" class="linkedin">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="twitter" data-color="#0099ff">
        <a href="https://twitter.com/IngGustavoGM" target="_blank" rel="noopener noreferrer" class="twitter">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="youtube" data-color="#bb0000">
        <a href="https://www.youtube.com/channel/UCBN_7mqrUVrxJ3oFsVSqJEQ" target="_blank" rel="noopener noreferrer" class="youtube">
          <i class="fa fa-youtube-play" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="facebook" data-color="#1877f2">
        <a href="https://www.facebook.com/vtgus/" target="_blank" rel="noopener noreferrer" class="facebook">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="instagram" data-color="#e4405f">
        <a href="https://www.instagram.com/votagustkd/" target="_blank" rel="noopener noreferrer" class="instagram">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
      </li>
      <li data-text="tiktok" data-color="#000000">
        <a href="https://www.tiktok.com/@gustavogonzalez799" target="_blank" rel="noopener noreferrer" class="tiktok">
          <i class="fa icon-tiktok"></i>
        </a>
      </li>
    </ul>
  </section>
  <script src="./vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".sci li a"), {
		  max: 30,
	  	speed: 400,
      glare: true,
      "max-glare": 1
  	});

    let list = document.querySelectorAll('.sci li')
    let bg = document.querySelector('.socialMedia')
    list.forEach(elements => {
      elements.addEventListener('mouseenter', function (event) {
        let color = event.target.getAttribute('data-color')
        let icon = event.target.getAttribute('data-text')
        if (icon === 'instagram') {
          bg.style = 'background: radial-gradient(circle farthest-corner at 35% 90%, #fec564, transparent 50%), radial-gradient(circle farthest-corner at 0 140%, #fec564, transparent 50%), radial-gradient(ellipse farthest-corner at 0 -25%, #5258cf, transparent 50%), radial-gradient(ellipse farthest-corner at 20% -50%, #5258cf, transparent 50%), radial-gradient(ellipse farthest-corner at 100% 0, #893dc2, transparent 50%), radial-gradient(ellipse farthest-corner at 60% -20%, #893dc2, transparent 50%), radial-gradient(ellipse farthest-corner at 100% 100%, #d9317a, transparent), linear-gradient(#6559ca, #bc318f 30%, #e33f5f 50%, #f77638 70%, #fec66d 100%);'
        } else {
          bg.style.background = color
        }
      })
      elements.addEventListener('mouseleave', function (event) {
        let icon = event.target.getAttribute('data-text')
        if (icon === 'instagram') {
          bg.style = 'background: transparent;'
        } else {
          bg.style.backgroundColor = 'transparent'
        }
      })
    })
  </script>
</body>
</html>
